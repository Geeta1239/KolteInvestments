<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Services</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-blue: #e0f2ff;
            --text-blue: #1e3a8a;
            --accent-blue: #3b82f6;
            --hover-blue: #2563eb;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-blue);
            color: var(--text-blue);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: var(--white);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            animation: fadeIn 1s ease-in-out;
        }

        .section {
            max-width: 1000px;
            margin: auto;
            padding: 60px 20px;
        }

        .section h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-blue);
            position: relative;
        }

        .section h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: var(--accent-blue);
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .video-grid {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .video-card {
            background-color: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-title {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            background-color: #eef6ff;
        }

        .pdf-container {
            text-align: center;
            margin-top: 50px;
        }

        .pdf-container a {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--white);
            background-color: var(--accent-blue);
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .pdf-container a:hover {
            background-color: var(--hover-blue);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .download-link {
            display: inline-block;
            margin-top: 20px;
            background-color: var(--accent-blue);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: var(--hover-blue);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 50px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .back-link:hover {
            color: var(--hover-blue);
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            iframe {
                height: 400px;
            }
        }

    </style>

    <script>
        // Stop previously playing videos when another starts
        document.addEventListener("DOMContentLoaded", function () {
            const videos = document.querySelectorAll("video");
            videos.forEach((video) => {
                video.addEventListener("play", () => {
                    videos.forEach((v) => {
                        if (v !== video) v.pause();
                    });
                });
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="section">
            <h2>üõ°Ô∏è Explore Our Insurance Videos</h2>
            <div class="video-grid">
                <div class="video-card">
                    <video controls>
                        <source
                            src="videos/activ-one-no-limit.mp4"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-title">Get 100% Health Insurance</div>
                </div>
                <div class="video-card">
                    <video controls>
                        <source
                            src="videos/activ-one-unlimited-refill.mp4"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-title">Unlimited Refill of Sum Insured</div>
                </div>
                <div class="video-card">
                    <video controls>
                        <source
                            src="videos/activ-one-hospital-bills.mp4"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-title">Up to 100% Hospital Bills Covered</div>
                </div>
            </div>
        
            <div class="section">
                <h2>üìò Read Our PDF Guide</h2>
                <iframe src="PDF/insurance.pdf"></iframe>
                <div style="text-align: center;">
                    <a href="PDF/insurance.pdf" download class="download-link">üì• Download PDF</a>
                </div>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

</body>

</html>
